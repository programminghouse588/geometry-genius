<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
<body class="m-8">
    <header>

    </header>
    <main>
<!-- main content container -->
        <div class="flex flex-col md:flex-row">
<!-- shape card container -->
       <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
             <div>
                <input class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" id="base-input" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm bg-slate-200" type="text" name="" id="height-input" placeholder="h">
              <span class="ml-2">cm</span>
             </div>
             <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span> </p>
             </div>
              <div class="card-actions">
                <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
    <!-- Rectangle card -->
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle</h2>
          <p class="text-center text-3xl">Area (A) = w X I</p>
          <div>
          <input type="text" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" id="width-input" placeholder="w">
          <span class="mr-4 ml-2">cm</span>
          <input type="text" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" name="" id="length-input" placeholder="I">
          <span class="ml-2">cm</span>
          <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
        </div>
          <div class="card-actions">
            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
          </div>
        </div>
      </div>
    <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center text-3xl">Area (A) = b X h</p>
              <div>
                <input type="text" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" id="base-value" placeholder="base">
                <span class="mr-4 ml-2">cm</span>
                <input type="text" class="w-24 text-2xl p-2 rounded-sm bg-slate-200" name="" id="height-value" placeholder="height">
                <span class="ml-2">cm</span>
                <p class="text-2xl">Area: <span id="paralal-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateParalalArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
    <!-- Rhombus card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p class="text-3xl">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub> </p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
    <!-- Pentagon card -->
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-3xl">Area (A) = 0.5 X p X b</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
    <!-- Ellipse card -->
          <div class="card w-96 bg-base-100 shadow-xl my-3">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p class="text-3xl">Area (A) = Pi-ab</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
      </div>
<!-- Area calculation container -->
     <div class="w-96 border-2 border-gray-700 rounded-md">
    <h3 class="text-3xl text-center p-4">Area Calculation</h3>
             </div>
         </div>
      </main>
      <script src="scripts/triangle.js"></script>
      <script src="scripts/rectangle.js"></script>
      <script src="scripts/parallelogram.js"></script>
    </body>
  </html>
